<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temp Converter.css">
</head>
<body>

    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp();
        return false">
        <label for="temp">Tempereture Converter</label><br>
        <input type="number" name="temp" id="temp" value="0">
        <select name="temp_deff" id="temp_deff">
            <option value="cel"> &#176;Celcius</option>
            <option value="fah"> &#176;Fahrenheit</option>
            <option value="Kel"> &#176;Kelvin</option>


        </select><br>
        <input type="submit" name="temp" id="submit"><br>
        <span id="result"></span>

    </form>
    </div>

    <script src="Temp Converter.js"></script>
    
</body>
</html>
